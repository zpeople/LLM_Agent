<body>

    <div class="status-indicator" id="status">æ­£åœ¨è¿æ¥æœåŠ¡å™¨...</div>

    <script>
        // ç”Ÿæˆå”¯ä¸€çš„ä¼šè¯ID
        const sessionId = 'user_' + Math.random().toString(36).substr(2, 9);
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusIndicator = document.getElementById('status');
        let isProcessing = false;

        // æ£€æŸ¥APIæ˜¯å¦å¯ç”¨
        async function checkApiAvailability() {
            try {
                const response = await fetch('/api/chat', {
                    method: 'OPTIONS',
                    timeout: 5000
                });
                if (response.ok) {
                    statusIndicator.textContent = "æœåŠ¡å™¨å·²è¿æ¥";
                    statusIndicator.style.color = "#28a745";
                    setTimeout(() => statusIndicator.style.display = "none", 2000);
                    return true;
                } else {
                    throw new Error("æœåŠ¡å™¨å“åº”ä¸æ­£å¸¸");
                }
            } catch (error) {
                statusIndicator.textContent = "æœåŠ¡å™¨è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦å¯åŠ¨";
                statusIndicator.style.color = "#dc3545";
                statusIndicator.style.display = "block";
                console.error("APIæ£€æŸ¥å¤±è´¥:", error);
                return false;
            }
        }

        // 3. æ ¸å¿ƒä¿®æ”¹ï¼šMarkdown è½¬æ¢å‡½æ•°ï¼ˆä½¿ç”¨ marked.js å®‰å…¨è½¬æ¢ï¼‰
        function markdownToHtml(markdownText) {
            // é…ç½® marked.jsï¼šç¦ç”¨HTMLï¼ˆé˜²æ­¢XSSæ”»å‡»ï¼‰ï¼Œåªä¿ç•™Markdownè¯­æ³•
            marked.setOptions({
                sanitize: true, // å®‰å…¨æ¨¡å¼ï¼šè¿‡æ»¤æ‰åŸå§‹HTMLæ ‡ç­¾
                breaks: true,   // è‡ªåŠ¨å°†æ¢è¡Œç¬¦è½¬ä¸º<br>
                gfm: true       // æ”¯æŒGitHubé£æ ¼çš„Markdown
            });
            return marked.parse(markdownText); // å°†Markdownè½¬ä¸ºHTML
        }

        // å‘é€æ¶ˆæ¯å‡½æ•°ï¼ˆä¸å˜ï¼Œåç«¯æ— éœ€ä¿®æ”¹ï¼Œåªéœ€è¿”å›Markdownæ ¼å¼æ–‡æœ¬ï¼‰
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isProcessing) return;

            isProcessing = true;
            sendBtn.disabled = true;
            sendBtn.textContent = "å‘é€ä¸­...";
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯ï¼ˆç”¨æˆ·è¾“å…¥ä¹Ÿæ”¯æŒMarkdownï¼‰
            addMessageToUI(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        session_id: sessionId, 
                        message: message 
                    }),
                    timeout: 15000
                });

                if (!response.ok) {
                    throw new Error(`æœåŠ¡å™¨é”™è¯¯: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                // æ·»åŠ åŠ©æ‰‹å›å¤ï¼ˆå°†Markdownè½¬ä¸ºHTMLæ¸²æŸ“ï¼‰
                addMessageToUI(data.response, 'assistant');

                if (data.is_quit) {
                    userInput.disabled = true;
                    sendBtn.disabled = true;
                    sendBtn.textContent = "å·²ç»“æŸ";
                }
            } catch (error) {
                addMessageToUI('æŠ±æ­‰ï¼ŒæœåŠ¡æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·ç¨åå†è¯•ã€‚', 'assistant');
                console.error("å‘é€æ¶ˆæ¯å¤±è´¥:", error);
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                sendBtn.textContent = "å‘é€";
            }
        }

        // 4. æ ¸å¿ƒä¿®æ”¹ï¼šæ¸²æŸ“æ¶ˆæ¯æ—¶æ”¯æŒMarkdownï¼ˆæ›¿æ¢ textContent ä¸º innerHTMLï¼‰
        function addMessageToUI(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            // å°†Markdownè½¬ä¸ºHTMLåæ¸²æŸ“ï¼ˆè€Œéç›´æ¥ç”¨textContentï¼‰
            const htmlContent = markdownToHtml(text);
            messageDiv.innerHTML = htmlContent;
            
            chatContainer.appendChild(messageDiv);
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ç»‘å®šäº‹ä»¶ï¼ˆä¸å˜ï¼‰
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // é¡µé¢åˆå§‹åŒ–ï¼ˆä¸å˜ï¼‰
        window.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹æ¬¢è¿æ¶ˆæ¯ä¹Ÿæ”¯æŒMarkdown
            const welcomeMsg = `# æ¬¢è¿æ¥åˆ°æˆ¿äº§æ™ºèƒ½å’¨è¯¢åŠ©æ‰‹ï¼ğŸ˜ŠğŸ˜ŠğŸ˜Š
æœ‰ä»€ä¹ˆéœ€è¦å’¨è¯¢çš„ï¼ˆè¾“å…¥"é€€å‡º"ç»“æŸå¯¹è¯ï¼‰`;
            addMessageToUI(welcomeMsg, 'assistant');
            checkApiAvailability();
            userInput.focus();
        });
    </script>
